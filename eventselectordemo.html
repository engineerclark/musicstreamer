<!DOCTYPE html>
<html>
    <head>
        <title>Music Streamer</title>
        <script type="text/javascript" src="js/eventselectordemo.js"></script>
        <link rel="stylesheet" href="css/streamer.css"/>
    </head>
    <body>
        <div class="content">
            <h1>Music Streamer</h1>
            <div class="section">
                <button>Perform action on click</button>
            </div>
            <div class="section">
                <a id="googleLink" href="http://www.google.com">Go to google</a>
            </div>
            <div class="section">
                <input type="text" name="textInput" placeholder="Enter any text to trigger event"/>
            </div>
            <div class="feedback section">
                <h2>Here is your input:</h2>
                <p id="responseBox"></p>
            </div>
        </div>
    </body>
</html>
